<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">

</head>
<body>


    <h1>MY CALC</h1>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input class="button" type="button" value="7" onclick="display.value +='7'">
                    <input class="button"type="button" value="8"  onclick="display.value +='8'">
                    <input class="button"type="button" value="9" onclick="display.value +='9'">
                    <input type="button" class="button"value="/" onclick="display.value +='/'">
                </div>
                <div>
                    <input type="button" value="4"class="button" onclick="display.value +='4'">
                    <input type="button" value="5" class="button" onclick="display.value +='5'">
                    <input type="button" value="6"  class="button" onclick="display.value +='6'">
                    <input type="button" value="*"  class="button" onclick="display.value +='*'">
                </div>
                <div>
                    <input type="button" value="1"  class="button" onclick="display.value +='1'">
                    <input type="button" value="2"   class="button" onclick="display.value +='2'">
                    <input type="button" value="3" class="button" onclick="display.value +='3'">
                    <input type="button" value="-" class="button" onclick="display.value +='-'">
                </div>
                <div>
                    <input type="button" value="." class="button" onclick="display.value +='.'">
                    <input type="button" value="0" class="button"  onclick="display.value +='0'">
                    <input type="button" value="+"  class="button" onclick="display.value +='+'">
                    <input type="button"  value="c" class="operator" onclick="display.value = display.value.toString().slice(0,-1)">
                </div>
                <div>
                    <input type="button" class="operator" value="=" class="equal" style="width: 315px;" onclick="display.value= eval(display.value)">
                </div>
            </form>
    
        </div>
     

    </div>
 
</body>
</html>
